{% extends 'base.html' %}
{% block title %}My Favourite Films{% endblock %}

{% block content %}
<h2>My Favourite Films</h2>
<ul>
    {% for film, rate in films_data %}
        <li>
            {{ film }} --- {{ rate }}
            {% if rate > 8 %}
                <strong>კარგი ფილმია</strong>
            {% else %}
                <strong>სტანდარტული ფილმია</strong>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
